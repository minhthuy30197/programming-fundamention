<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Demo Branching - Greater Number</title>
    <script src='../lesson-03-functions/assert.js'></script>
    <script>
      // your scripts here
      function pluralize(num, thing) {
        if (num === 1) return '1 ' + thing;
        else if (num > 1 && num <= 100) return num + ' ' + thing + 's';
        else return 'uncountable ' + thing;
      }
    </script>
</head>
<body>
<script>
  testPluralizer();

  function testPluralizer() {
    assertEquals(pluralize(1, 'dog'), '1 dog', 'no pluralized singles');
    assertEquals(pluralize(1, 'cat'), '1 cat', 'no pluralized singles');
    assertEquals(pluralize(2, 'PC'), '2 PCs', 'multiples become pluralized');
    assertEquals(pluralize(3, 'function'), '3 functions', 'multiples become pluralized');
    assertEquals(pluralize(100, 'program'), '100 programs', 'multiples become pluralized');
    assertEquals(pluralize(101, 'programs'), 'uncountable programs', 'uncountables become pluralized');
    assertEquals(pluralize(102, 'programs'), 'uncountable programs', 'uncountables become pluralized');
  }
</script>
</body>
</html>
