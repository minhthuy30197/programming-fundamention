<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fastidious Siri</title>
</head>
<body>
<script>
  let name = '';
  let password = '';
  let count = 0;
  do {
    askName();
    askPassword();
    count++;
  } while (checkInfo() && count < 3);
  if (count == 3) alert('Go away!');
  else alert('Welcome my master!');

  function askName() {
    name = prompt('What is your name?');
  }

  function askPassword() {
    password = prompt('Let type your password here.');
  }

  function checkInfo() {
    return (name != 'minhthuy' || password != '123456789');
  }
</script>
</body>
</html>
