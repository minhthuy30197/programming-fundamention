<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnduringlySiri</title>
</head>
<body>
<script>
  let name = '';
  let password = '';
  do {
    askName();
    askPassword();
  } while (checkInfo());
  alert('Welcome my master!');

  function askName() {
    name = prompt('What is your name?');
  }

  function askPassword() {
    password = prompt('Let type your password here.');
  }

  function checkInfo() {
    return (name != 'minhthuy' || password != '123456789');
  }
</script>
</body>
</html>
