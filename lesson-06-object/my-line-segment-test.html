<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segment Test</title>
    <script src ='../libs/my-line-segment.js' type='application/javascript'></script>
    <script src ='../libs/assert.js' type='application/javascript'></script>
</head>
<body>
<script>
    test();

    function test() {
      let line = createLine(5);
      assertNotEquals(line,null,'Kiem tra khong null');
      assertEquals(typeof line,typeof {},'Kiem tra ket qua tra ve la doi tuong');
      assertEquals(line.length,5,'Kiem tra do dai cua doi tuong');
      assertEquals(typeof line.print, typeof function() {}, 'kiem tra ham');
      assertEquals(line.print(), '*****', 'kiem tra in chuoi 5*');
    }
</script>
</body>
</html>
